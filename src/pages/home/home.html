<ion-header>
  <ion-navbar>
    <ion-title>
        Ionic Time Picker Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]="timeForm">
    <ion-list>
        <ion-item>
            <ion-label stacked>
                <ion-icon name="clock" icon-start>
                    Time
                </ion-icon>
            </ion-label>
            <ion-input type="text"
                       (click)="setTime()"
                       [formControl]="timeForm.controls['time']"></ion-input>
        </ion-item>
    </ion-list>
    </form>
</ion-content>
